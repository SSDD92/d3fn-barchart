<div class="chart-wrapper">
	<select 
    [(ngModel)]="showDelimiter" 
    (ngModelChange)="onChangeDelimiter($event)">
    <option *ngFor="let d of delimitersItems; let i = index" 
      [value]="d"
    >{{ d }}</option>
</select>

	<div class="header">
    <!-- <hello></hello> -->
		<fn-chart-active-date-nav 
      #navLink
    ></fn-chart-active-date-nav>
	</div>

	<div class="chart-container">
		<fn-impression-price-chart
      [data]="pagginableData$"
      [delimiter]="showDelimiter"
      [navigation]="navLink"
    ></fn-impression-price-chart>
	</div>
</div>
