<div>
	<div class="header">
		<div class="nav">
			<button 
        (click)="onClickPrevActivate()"
        [disabled]="!canPrevActivate()"
      >︎←</button>

      <button
        (click)="onClickNextActivate()"
        [disabled]="!canNextActivate()"
      >→</button>
    </div>
  </div>
  
  <div class="chart-container">
    <fn-daily-bar-chart
      #chart
      [data]="showChartData$ | async"
      (loadMore)="loadMore()"
      (petBorder)="onChartEmitPetBorderEvent()"
    ></fn-daily-bar-chart>
  </div>

</div>
